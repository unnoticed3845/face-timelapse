{% extends "base.html" %}
{% block title %}Translapse{% endblock %}
{% block head %}{% endblock %}

{% block main %}
<h1>Upload a .zip file</h1>
<form method="post" enctype="multipart/form-data">
    <input type=file name=file>
    <input type=submit value=Upload>
</form>
<h4>Queue size:</h4>
<p>{{ queue_size }}</p>
<h4>Estimated queue time:</h4>
<p>{{ est_render_time }}</p>
{% endblock %}
